apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            path: /fiap-soat/(.*)
            backend:
              service:
                name: fiap-soat-service
                port:
                  number: 80
